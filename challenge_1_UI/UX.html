    <body>
        <h1>A Lion</h1>
        <br>The Lion, the Lion, <BR>he dwells in the Waste, <BR>He has a big head and a very small waist: <BR>But his shoulders are stark, and his jaws they are grim, <BR>And a good little child will not play with him.

    </body>
