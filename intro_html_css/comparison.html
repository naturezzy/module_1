<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            margin: 20px 0;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .date {
            color: #666;
        }
        
        .calories {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Meal</th>
                <th>Category</th>
                <th>Calories</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="date">Nov 13, 2024</td>
                <td>Grilled Salmon</td>
                <td>Seafood</td>
                <td class="calories">450</td>
                <td>With roasted vegetables</td>
            </tr>
            <tr>
                <td class="date">Nov 12, 2024</td>
                <td>Chicken Stir-Fry</td>
                <td>Poultry</td>
                <td class="calories">380</td>
                <td>Added extra broccoli</td>
            </tr>
            <tr>
                <td class="date">Nov 11, 2024</td>
                <td>Vegetable Pasta</td>
                <td>Vegetarian</td>
                <td class="calories">520</td>
                <td>Whole wheat pasta</td>
            </tr>
            <tr>
                <td class="date">Nov 10, 2024</td>
                <td>Beef Tacos</td>
                <td>Mexican</td>
                <td class="calories">650</td>
                <td>Homemade guacamole</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
